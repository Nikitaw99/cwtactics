<!DOCTYPE html>
<html manifest="cache.manifest" >
    <head >

      <meta content="yes" name="apple-mobile-web-app-capable" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

      <script>
        window.onerror = function( message, url, linenumber ){
          util.logError( "Error:",message,"; from:",url,"; at:",linenumber );
        }
      </script>

      <style>


        body, html  {
          margin: 0;
          padding: 0;
        }

        body {
          overflow: hidden;
        }

        canvas {
          -webkit-box-shadow: 2px 2px 15px #000000;
          -moz-box-shadow: 2px 2px 15px #000000;
          box-shadow: 2px 2px 15px #000000;


          position: absolute;
          left: 0px;
          top: 0px;
          bottom: 0px;


          transition: all 1s;
          -moz-transition: all 1s; /* Firefox 4 */
          -webkit-transition: all 1s; /* Safari and Chrome */
          -o-transition: all 1s; /* Opera */
        }

        .scale2{
             -moz-transform:scale(2,2);
          -webkit-transform:scale(2,2) !important;
               -o-transform:scale(2,2);
                  transform:scale(2,2);
        }

        .scale3{
             -moz-transform:scale(3,3);
          -webkit-transform:scale(3,3) !important;
               -o-transform:scale(3,3);
                  transform:scale(3,3);
        }

        .blackbird {

          overflow: auto;
        }

        .content_panel{
          min-width: 100%;

          overflow-y: auto;
          overflow-x: hidden;

          height: 94.2%;

          margin-top: -250%;

          position: absolute;
          background: #000;
          z-index: 2;

          -webkit-transition: all .8s ease-in-out;
          -moz-transition: all .8s ease-in-out;
          -o-transition: all .8s ease-in-out;
          transition: all .8s ease-in-out;
        }

        .content_panel:target{
          margin-top: 0%;
          background-color: #ffcb00;
        }

        #cwt_app {
          position: absolute;
          left: 0px;
          top: 0px;
          bottom: 0px;

          margin:0;
          padding:0;

          /*cursor: none; */
        }

        div.nav {
          position: absolute;
          width: 100%;
          bottom: 0px;
        }

        div.nav{
          height: 6%;
          font-family:Arial, Helvetica, sans-serif;
          font-size:12px;
          width:100%;
          margin-bottom: 0px;
        }

        div.nav ul{
          list-style:none;
          background:#2d2d2d;
          margin:0;
          height: 100%;
          padding:0;
        }

        div.nav li{
          display:inline-block;
          float:left;
          height: 100%;
        }

        div.nav li:first-child{
          margin-left:5px;
        }

        div.nav a{
          display:block;
          padding:10px;
          text-decoration:none;
          color:#bbbbbb;
          border-top:2px solid transparent;
        }

        div.nav a:hover,
        div.nav li.active a{
          background:#3d3d3d;
          height: 100%;
          color:#dddddd;
          border-top:2px solid #ff4800;
        }

        .clearFloat{
          clear:both;
        }

        #cwt_menu {
          z-index: 2;
          position: absolute;
          left: 64px;
          top: 0px;
          background-color: gray;
          display: none;
          -webkit-box-shadow: 2px 2px 15px #000000;
          -moz-box-shadow: 2px 2px 15px #000000;
          box-shadow: 2px 2px 15px #000000;

          height: 160px !important;

          font-family:Arial, Helvetica, sans-serif;
          font-size:12px;
        }

        #cwt_menu .cwtwc_menu_entries {
          margin:0;
          padding:0;
          list-style:none;
        }

        #cwt_menu li {
          margin-top: 1px;
          margin-bottom: 1px;
        }

        #cwt_menu button {
          width: 150px;
          height: 32px;
          border-style: none;
          background-color: gray;
        }

        #cwt_menu button:hover {
          background-color: #d3d3d3;
          border-bottom-style: solid;
          border-bottom-color: #ffffff;
          border-top-style: solid;
          border-top-color: #ffffff;
        }

        #cwt_menu .menuLeft{
          width: 150px;
          height: 100%;
          overflow : overlay;
        }

        #cwt_menu .menuRight{
          width: 200px;
        }


        /* ***************************************************************** */

        .tooltip, .arrow:after {
          background: black;
          border: 2px solid white;
        }

        .tooltip {
          pointer-events: none;
          opacity: 0;
          display: inline-block;
          position: absolute;
          padding: 2px 10px;
          color: white;
          border-radius: 10px;
          margin-top: 20px;
          text-align: center;
          font: bold 14px "Helvetica Neue", Sans-Serif;
          font-stretch: condensed;
          text-decoration: none;
          text-transform: uppercase;
          box-shadow: 0 0 7px black;
        }

        .tooltip.active {
          opacity: 1;
          margin-top: 5px;
          -webkit-transition: all 0.2s ease;
          -moz-transition:    all 0.2s ease;
          -ms-transition:     all 0.2s ease;
          -o-transition:      all 0.2s ease;
        }

        .tooltip.out {
          opacity: 0;
          margin-top: -20px;
          -webkit-transition: all 0.2s ease;
          -moz-transition:    all 0.2s ease;
          -ms-transition:     all 0.2s ease;
          -o-transition:      all 0.2s ease;
        }

        #cwt_tile_inf {
          width: 150px;
        }

        #cwt_tile_inf td:first-child{
          width: 120px;
        }

        #cwt_player_inf {
          width: 150px;
        }

        #cwt_player_inf td:first-child{
          width: 120px;
        }

        #cwt_info_box {
          padding: 6px;
        }


      </style>

    </head>

    <body onLoad="controller.enterGameLoop();"
          oncontextmenu="return false;" >

    <div id="cwt_app">

      <div id="fps" style="position: absolute; z-index: 9999; width: 400px;" ></div>

      <!-- MAP -->
      <canvas id="cwt_canvas">
        <div style="color: red;" >
          could not display map container! </div> </canvas>


      <div id="log" ></div>
    </div>

    <div id="cwt_tile_inf" class="tooltip">
      <table>
        <tr><td rowspan="2"><canvas id="tile_inf_pic"
               style="height:16px; width: 16px;"></canvas></td></tr>
        <tr><td><span id="tile_inf_name">TILE NAME</span></td></tr>
        <tr><td>DEFENSE</td><td><span id="tile_inf_def">VALUE</span></td></tr>

        <tr><td><span id="tile_inf_unitname">UNIT NAME</span></td></tr>
        <tr>
          <td><span id="tile_inf_hpDesc">HP</span></td>
          <td><span id="tile_inf_hp">VALUE</span></td>
        </tr>
        <tr>
          <td><span id="tile_inf_ammoDesc">AMMO</span></td>
          <td><span id="tile_inf_ammo">VALUE</span></td>
        </tr>
        <tr>
          <td><span id="tile_inf_fuelDesc">FUEL</span></td>
          <td><span id="tile_inf_fuel">VALUE</span></td>
        </tr>
      </table>
    </div>

    <div id="cwt_player_inf" class="tooltip">
      <table>
        <tr><td colspan="2" ><span id="player_inf_name">PLAYER NAME</span></td></tr>
        <tr><td>GOLD</td><td><span id="player_inf_gold">VALUE</span></td></tr>
        <tr><td>POWER</td><td><span id="player_inf_power">VALUE</span></td></tr>
        <tr><td>PROPS</td><td><span id="player_inf_props">VALUE</span></td></tr>
        <tr><td>UNITS</td><td><span id="player_inf_units">VALUE</span></td></tr>
      </table>
    </div>
    
    <div id="cwt_info_box" class="tooltip"> <span
            id="cwt_info_box_content" ></span> </div>

    <!-- MENU -->
    <div id="cwt_menu">

      <div class="menuLeft" style="float:left;">
        <ul id="cwt_menu_entries" class="cwtwc_menu_entries">
        </ul>
      </div>
      <!--
      <div style="float:right;" class="menuRight" >
        <div id="cwtwc_menu_desc" style="padding-top: 9px; padding-left: 4px;" >
          My Information
        </div>
      </div> -->
    </div>
    </body><script src='../m2/maps/testMap.js' type='text/javascript'></script>
<script src='engineDeps.js' type='text/javascript'></script>
<script src='clientDeps.js' type='text/javascript'></script>
<script src='gameConf.js' type='text/javascript'></script>
<script src='mod.js' type='text/javascript'></script>
<script src='engine_debug.js' type='text/javascript'></script>
<script src='client_debug.js' type='text/javascript'></script>

</html>
