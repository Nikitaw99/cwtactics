<!DOCTYPE html>

<html>
    <head>
    
      <style>
        body {
            overflow:hidden;
            background: #d7d7d7;
            margin:0;
            padding:0;
        }
      </style>

        <!-- IPAD META DATA -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />        
        

        <script type="text/javascript" src="js/lib/requireJs/requireJS.js"></script>
        <script type="text/javascript" >
        
          // requireJS configuration
				  require.config({
					  baseUrl: "./js",
				    paths:{
				    	  i18n:  'lib/requireJs/i18n',
			          text:  'lib/requireJs/text',
			          order:  'lib/requireJs/order',
				        image: 'lib/requireJs/image',
		            json:  'lib/requireJs/json'
				    },
				    waitSeconds: 15,
				    locale: "de"
				  });
				  
          // load main script
          require(["lib/myClass","main"], function(){});
				</script>
				
				
				<!-- TOUCH FUNCTIONS -->
        <script>
          function touchMove( e ) 
          {
            e.preventDefault();
            return false;
          }
          
          function touchStart( e ) 
          {
           e.preventDefault();
           return false;
          }
        </script>
    </head>
    <body>
      
      <div id="app_draw_canv">
        <canvas id="canvasObj" width="1024" height="768" style="position:absolute;left:0px;top:0px;z-index:2"
                ontouchmove="touchMove(event)"
                ontouchstart="touchStart(event)"
                >
          Fallback-Inhalt
        </canvas>
        <canvas id="canvasTile" width="1024" height="768" style="position:absolute;left:0px;top:0px;z-index:1">
          Fallback-Inhalt
        </canvas>
        <div id="fps" style="position:absolute;left:10px;top:20px;z-index:5"></div>
      </div>
    </body>
</html>
