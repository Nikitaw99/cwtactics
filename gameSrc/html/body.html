    <style>

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      #canvas_layer1,
      #canvas_layer2,
      #canvas_layer3,
      #canvas_layer4,
      #canvas_layer5,
      #canvas_layer6 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #canvas_layer1 {
        z-index: 1;
      }

      #canvas_layer2 {
        z-index: 2;
      }

      #canvas_layer3 {
        z-index: 3;
      }

      #canvas_layer4 {
        z-index: 4;
      }

      #canvas_layer5 {
        z-index: 5;
      }

      #canvas_layer6 {
        z-index: 6;
      }
    </style>
  </head>

    <!-- Layer 1 : Background -->
    <canvas width="320" height="160" id="canvas_layer1"></canvas>

    <!-- Layer 2 : Map -->

    <!-- Layer 3 : Fog -->

    <!-- Layer 4 : Unit -->

    <!-- Layer 5 : Weather -->
