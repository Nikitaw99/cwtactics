<!DOCTYPE HTML>
<html manifest="cache.manifest">

  <head>

    <title>Custom Wars: Tactics</title>

    <meta content="yes"
          name="apple-mobile-web-app-capable"/>

    <meta name="viewport"
          content="width=device-width,
                     minimal-ui,
                     initial-scale=1.0,
                     maximum-scale=1,
                     user-scalable=no"/>

    <style>

      @font-face {
        font-family: 'Gamefont';
        src: url('slkscr-webfont.eot');
        src: url('slkscr-webfont.eot?#iefix') format('embedded-opentype'),
        url('slkscr-webfont.woff') format('woff'),
        url('slkscr-webfont.ttf') format('truetype'),
        url('slkscr-webfont.svg#silkscreennormal') format('svg');
        font-weight: normal;
        font-style: normal;
      }

      /*
      canvas {
        image-rendering: optimizeSpeed;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: -o-crisp-edges;
        image-rendering: optimize-contrast;
        -ms-interpolation-mode: nearest-neighbor;
      }
      */

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      #canvas_layer1,
      #canvas_layer2,
      #canvas_layer3,
      #canvas_layer4,
      #canvas_layer5,
      #canvas_layer6 {
        position: absolute;
        top: 0;
        left: 0;

        width: 100%;
        height: 100%;
      }

      #canvas_layer1 {
        z-index: 1;
      }

      #canvas_layer2 {
        z-index: 2;
      }

      #canvas_layer3 {
        z-index: 3;
      }

      #canvas_layer4 {
        z-index: 4;
      }

      #canvas_layer5 {
        z-index: 5;
      }

      #canvas_layer6 {
        z-index: 6;
      }
    </style>
  </head>

  <body oncontextmenu="return false;">

    <!-- Layer 1 : Background -->
    <canvas width="320" height="160" id="canvas_layer1"></canvas>

    <!-- Layer 2 : Map -->
    <canvas width="320" height="160" id="canvas_layer2"></canvas>

    <!-- Layer 3 : Fog -->
    <canvas width="320" height="160" id="canvas_layer3"></canvas>

    <!-- Layer 4 : Unit -->
    <canvas width="320" height="160" id="canvas_layer4"></canvas>

    <!-- Layer 5 : Weather -->
    <canvas width="320" height="160" id="canvas_layer5"></canvas>

    <!-- Layer 6 : UI Elements -->
    <canvas width="320" height="160" id="canvas_layer6"></canvas>
  </body>

  <script type='application/javascript' src='deps.js'></script>
  <script type='application/javascript' src='main.js'></script>

</html>
