<!DOCTYPE HTML>
<html manifest="cache.manifest">

  <head>

    <title>Custom Wars: Tactics</title>

    <meta content="yes"
          name="apple-mobile-web-app-capable"/>

    <meta name="viewport"
          content="width=device-width,
                     minimal-ui,
                     initial-scale=1.0,
                     maximum-scale=1,
                     user-scalable=no"/>

    <style>

      #canvas_layer1,
      #canvas_layer2,
      #canvas_layer3,
      #canvas_layer4,
      #canvas_layer5,
      #canvas_layer6 {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #canvas_layer1 {
        z-index: 1;
      }

      #canvas_layer2 {
        z-index: 2;
      }

      #canvas_layer3 {
        z-index: 3;
      }

      #canvas_layer4 {
        z-index: 4;
      }

      #canvas_layer5 {
        z-index: 5;
      }

      #canvas_layer6 {
        z-index: 6;
      }
    </style>
  </head>

  <body oncontextmenu="return false;">

    <!-- Layer 1 : Background -->
    <canvas id="canvas_layer1"></canvas>

    <!-- Layer 2 : Map -->
    <canvas id="canvas_layer2"></canvas>

    <!-- Layer 3 : Fog -->
    <canvas id="canvas_layer3"></canvas>

    <!-- Layer 4 : Unit -->
    <canvas id="canvas_layer4"></canvas>

    <!-- Layer 5 : Weather -->
    <canvas id="canvas_layer5"></canvas>

    <!-- Layer 6 : UI Elements -->
    <canvas id="canvas_layer6"></canvas>
  </body>

  <script src="game.js" type="application/javascript" ></script>

</html>
