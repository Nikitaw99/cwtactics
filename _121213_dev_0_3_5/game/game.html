<!DOCTYPE HTML>
<html manifest="cache.manifest" >

  <head>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, , maximum-scale=1, user-scalable=no" />

    <script >

	  // Check if a new cache is available on page load.
	  window.addEventListener( 'load', function( e ){
	  	
	    var appCache = window.applicationCache;
	    if( appCache ) {

	      // update is available
	      appCache.addEventListener( 'updateready', function( e ){
	        if( appCache.status === appCache.UPDATEREADY ) {

	          // Browser downloaded a new app cache. Swap it in and reload the page to get the new hotness.
	          appCache.swapCache();
	          
	          // Shows the update information panel
	          document.getElementById("cwt_updatePanel").style.display = "block";
	          
	        }
	      }, false );

	      appCache.addEventListener( 'noupdate', function(){
	        controller.screenStateMachine.event( 'start' );
	      }, false );

	      appCache.addEventListener( 'downloading', function(){}, false );

	      appCache.addEventListener( 'progress', function(){}, false );

	      // Start when you collected all data
	      appCache.addEventListener( 'cached', function(){
	        controller.screenStateMachine.event( 'start' );
	      }, false );

	      // The manifest returns 404 or 410, the download failed,
	      // or the manifest changed while the download was in progress.
	      appCache.addEventListener( 'error', function(){
	        alert( "could not download the game data into the offline storage" );
	      }, false );

	    }
	    
	  }, false );

	</script>

  </head>

  <body oncontextmenu="return false;" >
  	<div id="cwt_app" class="gamePanel" >

<div id="cwt_errorPanel" 
     class="cwt_panel centerIt w_400 detachedtInFront" 
     style="display:none; margin: auto; margin-top: 96px; left: calc(50% - 200px);" >

   <!--
     Some values are already set here when an error will be thrown
     before the language will be loaded.
   -->

  <p class="cwt_panel_header cwt_panel_header_small" style="color:red;">
    <span key="error.panel.header">
        Error
    </span>
  </p>

  <!-- ###### ERROR REASON ######-->
  <table>

    <tr>
      <td class="cwt_panel_header_small w_100">
        <span key="error.panel.reason">Type</span>:
      </td>
      <td class="cwt_panel_header_small w_300">
        <span id="cwt_errorPanel_reason"></span>
      </td>
    </tr>

    <tr>
      <td class="cwt_panel_header_small w_100">
        <span key="error.panel.data">Stack</span>:
      </td>
      <td class="cwt_panel_header_small w_300">
        <span id="cwt_errorPanel_data"></span>
      </td>
    </tr>

  </table>

  <!-- ###### ERROR ACTIONS ######-->
  <p class="cwt_panel_footer cwt_panel_header_small"
     key="error.panel.action" style="color: #3A3A3A;">
      Reset game data and reload?
  </p>

  <p style="text-align: center; margin-bottom: 4px;">
  
    <button key="error.panel.yes" onclick="
       if( controller.storage_wipeOut ){
         controller.storage_wipeOut(function(){
           document.location.reload();
         });
       } else document.location.reload();
      ">
      Yes
    </button>
    
    <button key="error.panel.no" onclick="document.location.reload();" >
      No
    </button>
    
  </p>
</div>

<div id="cwt_updatePanel"

  <script type="text/javascript">
    var reg = /function\s*\(\s*(\w*)\s*[,]*\s*(\w*)\s*[,]*\s*(\w*)\s*[,]*\s*(\w*)\s*[,]*\s*(\w*)\s*[,]*\s*(\w*)\s*[,]*\s*(\w*)\s*[,]*\s*(\w*)\s*[,]*\s*(\w*)\s*[,]*\s*(\w*)\)/;

    var aopThat = function( fn ){
      var str = fn.toString();
      var typeMap = [];
      str.replace(reg, function () {
        for( var i=1; i<11; i++ ){
            if( arguments[i] ){
                if( arguments[i].indexOf("num") === 0 ) typeMap[i-1] = 1;
                else typeMap[i-1] = 0;
            }
            else typeMap[i-1] = 0;
        }
      });
        
      return function(){
        for( var i=0; i<arguments.length; i++ ){
          if( typeMap[i] ){
              if( typeMap[i] === 1 && typeof arguments[i] !== "number" ){
                throw Error("type fail");   
              }
          }
        }
        return fn.apply(this,arguments);
      };
    };

    var keys = Object.keys(model);
    for (var i = keys.length - 1; i >= 0; i--) {
      var fn = model[keys[i]];
      if( typeof fn === "function") model[keys[i]] = aopThat(fn);
    };
  </script>
