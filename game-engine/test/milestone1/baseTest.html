  <script src="./../../src/logic/factory.js"></script>
  <script src="./../../src/logic/move.js"></script>

  <!-- MAIN BLOCK -->
  <script type="text/javascript">


    var baseGame = {

      width:10,
      height:10,
      filler:'PLAIN',

      players:[
        { name:'testGamer', team:0 },
        { name:'testEnemy', team:1 }
      ],

      tiles:[
        { x:1, y:1, id:'HQ', owner:0 },
        { x:8, y:8, id:'HQ', owner:1 },
        { x:4, y:3, id:'MOUNTAIN' },
        { x:5, y:3, id:'MOUNTAIN' },
        { x:3, y:3, id:'FOREST' },
        { x:6, y:3, id:'FOREST' },
        { x:4, y:2, id:'FOREST' },
        { x:6, y:2, id:'FOREST' }
      ]
    };

    $(document).ready(function(){

      test("map loading", function(){
        messageContext.message({ cmd:Msg.GAME_INIT, data:baseGame });

        equal( map[1][1].id, 'HQ', 'at (1,1) is a headquarter' );
      });

      test("map objects", function(){
        messageContext.message( { cmd:Msg.UNIT_BUILDED, x:1, y:1, pId:0, propId: map[1][1].prop , type:'INFANTRY'});

        equal( map.units[0].hp, 99, 'unit object (id:0) exists' );
        equal( map.units[ map[1][1].unit ].hp, 99, 'unit object (id:0) is on property (1,1) after building' );
      });

      test("unit move", function(){
        messageContext.message({ cmd:Msg.MOVE, uid:0, x:1, y:1, way:[1,1,1,1] });

        equal( map.units[0].hp, map.units[ map[5][1].unit ].hp , 'unit (id:0) moved from (1,1) to (5,1)' );
      });

      test("unit move not blocked by own unit", function(){
        messageContext.message({ cmd:Msg.UNIT_BUILDED, x:1, y:1, pId:0, propId: map[1][1].prop , type:'INFANTRY' });

        equal( map.units[ map[1][1].unit ].hp, 99, 'unit object (id:1) is on property (1,1) after building' );

        // want to move to 6,1 ( not blocked by own unit )
        messageContext.message({ cmd:Msg.MOVE, uid:1, x:1, y:1, way:[1,1,1,1,1] });

        equal( map.units[1].hp, map.units[ map[6][1].unit ].hp , 'unit object (id:1) is on tile (6,1) and was not blocked at (4,1) by an own unit' );
      });

      test("unit move blocked by enemy unit", function(){
        messageContext.message({ cmd:Msg.UNIT_BUILDED, x:8, y:8, pId:1, propId: map[8][8].prop , type:'INFANTRY' });

        equal( map[8][8].unit, 2, 'unit object (id:2) is on property (8,8) after building' );

        messageContext.message({ cmd:Msg.MOVE, uid:2, x:8, y:8, way:[0,0,0,0,0,0,0,3] });

        equal( map[7][1].unit, 2, 'unit object (id:2) is on property (7,1) after moving' );

        // should be blocked
        messageContext.message({ cmd:Msg.MOVE, uid:1, x:6, y:1, way:[1,1,1] });

        equal( map.units[1].hp, map.units[ map[6][1].unit ].hp , 'unit object (id:1) is on tile (6,1) and was blocked by an enemy unit on (7,1)' );
      });
    });
  </script>
  <!-- END OF MAIN BLOCK -->
