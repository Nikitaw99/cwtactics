  <!-- MAIN BLOCK -->
  <script type="text/javascript">


    var baseGame = {

      width:10,
      height:10,
      filler:'PLAIN',

      players:[
        { name:'testGamer', team:0 }
      ],

      tiles:[
        { x:1, y:1, id:'HQ', owner:0 },
        { x:1, y:1, id:'HQ' },
        { x:4, y:3, id:'MOUNTAIN' },
        { x:5, y:3, id:'MOUNTAIN' },
        { x:3, y:3, id:'FOREST' },
        { x:6, y:3, id:'FOREST' },
        { x:4, y:2, id:'FOREST' },
        { x:6, y:2, id:'FOREST' }
      ]
    };

    $(document).ready(function(){

      test("map loading", function(){
        messageContext.message({ cmd:Msg.GAME_INIT, data:baseGame });

        equal( map[1][1].id, 'HQ', 'at (1,1) is a headquarters' );
      });

      test("map objects", function(){
        messageContext.message( { cmd:Msg.UNIT_BUILDED, pId:0, propId: map[1][1].prop , type:'INFANTRY'});

        equal( map.units[0].hp, 99, 'unit 0 does not exists' );
      });

      test("unit move", function(){
        messageContext.message({ cmd:Msg.MOVE, uid:0, x:1, y:1, way:[1,1,1,1] });

        equal( map.units[0].hp, map.units[ map[5][1].unit ].hp , 'unit 0 does not moved from (1,1) to (5,1)' );
      });
    });
  </script>
