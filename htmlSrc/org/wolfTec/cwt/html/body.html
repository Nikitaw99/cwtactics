<!DOCTYPE HTML>
<html manifest="cache.manifest">

  <head>

    <title>Custom Wars: Tactics</title>

    <meta content="yes"
          name="apple-mobile-web-app-capable"/>

    <meta name="viewport"
          content="width=device-width,
                     minimal-ui,
                     initial-scale=1.0,
                     maximum-scale=1,
                     user-scalable=no"/>

    <style>

      @font-face {
        font-family: 'Gamefont';
        src: url('slkscr-webfont.eot');
        src: url('slkscr-webfont.eot?#iefix') format('embedded-opentype'),
        url('slkscr-webfont.woff') format('woff'),
        url('slkscr-webfont.ttf') format('truetype'),
        url('slkscr-webfont.svg#silkscreennormal') format('svg');
        font-weight: normal;
        font-style: normal;
      }

      /*
      canvas {
        image-rendering: optimizeSpeed;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: -o-crisp-edges;
        image-rendering: optimize-contrast;
        -ms-interpolation-mode: nearest-neighbor;
      }
      */

      net.wolfTec.html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      canvas.gameCanvas {
        position: absolute;
        top: 0;
        left: 0;

        width: 100%;
        height: 100%;
      }

      canvas.layer1 {
        z-index: 1;
      }

      canvas.layer2 {
        z-index: 2;
      }

      canvas.layer3 {
        z-index: 3;
      }

      canvas.layer4 {
        z-index: 4;
      }

      canvas.layer5 {
        z-index: 5;
      }

      canvas.layer6 {
        z-index: 6;
      }

      canvas.layer7 {
        z-index: 7;
      }

    </style>
  </head>

  <body oncontextmenu="return false;">

    <canvas width="320" class="gameCanvas layer1" height="160" id="canvas_layer_Background"></canvas>
    <canvas width="320" class="gameCanvas layer2" height="160" id="canvas_layer_Map"></canvas>
    <canvas width="320" class="gameCanvas layer3" height="160" id="canvas_layer_Fog"></canvas>
    <canvas width="320" class="gameCanvas layer4" height="160" id="canvas_layer_Focus"></canvas>
    <canvas width="320" class="gameCanvas layer5" height="160" id="canvas_layer_Unit"></canvas>
    <canvas width="320" class="gameCanvas layer6" height="160" id="canvas_layer_Effects"></canvas>
    <canvas width="320" class="gameCanvas layer7" height="160" id="canvas_layer_UI"></canvas>
  </body>

  <script type='application/javascript' src='../../libJs/astar.js'></script>
  <script type='application/javascript' src='../../libJs/base64Helper.js'></script>
  <script type='application/javascript' src='../../libJs/dropinrequire.js'></script>
  <script type='application/javascript' src='../../libJs/jjv.js'></script>
  <script type='application/javascript' src='../../libJs/localForage.js'></script>

  <script type='application/javascript' src='wCore.js'></script>
  <script type='application/javascript' src='wPlay.js'></script>
  <script type='application/javascript' src='cwt.js'></script>

</html>
