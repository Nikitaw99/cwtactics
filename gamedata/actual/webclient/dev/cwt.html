<!DOCTYPE HTML>
<html manifest="cache.manifest" >

  <head>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, , maximum-scale=1, user-scalable=no" />
    
<script >

  // Check if a new cache is available on page load.
  window.addEventListener( 'load', function( e ){
    var appCache = window.applicationCache;

    if( appCache ) {

      // update is available
      appCache.addEventListener( 'updateready', function( e ){
        if( appCache.status === appCache.UPDATEREADY ) {

          // Browser downloaded a new app cache. Swap it in and reload 
          // the page to get the new hotness.
          appCache.swapCache();

          if( confirm( 'A new version of this site is available. Load it?' ) ) {

            // forces reload of all program files
            window.location.reload();
          }
        } else startGame();
      }, false );
      
      appCache.addEventListener( 'noupdate', function(){
        controller.screenStateMachine.event( 'start' );
      }, false );
      
      appCache.addEventListener( 'downloading', function(){}, false );
      
      appCache.addEventListener( 'progress', function(){}, false );
      
      // Start when you collected all data
      appCache.addEventListener( 'cached', function(){
        controller.screenStateMachine.event( 'start' );
      }, false );
       
      // The manifest returns 404 or 410, the download failed,
      // or the manifest changed while the download was in progress.
      appCache.addEventListener( 'error', function(){
        alert( "could not download the game data into the offline storage" );
      }, false );
      
    }
  }, false );

</script>
  </head>
  
  <body oncontextmenu="return false;" >
    
<div id="cwt_app" class="gamePanel" >
<div id="cwt_errorPanel" class="ui-box" style="display:none; width: 300px; height: 150px; position:absolute; left: calc(50% - 150px); top:calc(50% - 75px);">
  <div class="ui-box-header">Error</div>
  <div class="ui-box-content">
    <table width="100%" >

          <td style="width:100px;" class="ui-font ui-box-font" >Reason:</td>

        <tr>
          <td class="ui-font ui-box-font" >Data:</td>
          <td class="ui-font ui-box-font" name="data" ></td>
        </tr>
        
        <tr style="width:30px;" >
          <td colspan="2" class="ui-font" style="color:red;">Reset data before restart?</td>
        </tr>
        
        <tr style="width:30px;">
          <td colspan="2">
            <button key="YES">
              Yes
            </button>
            <button key="NO">
              No
            </button>
          </td>

      </tbody>
    </table>
