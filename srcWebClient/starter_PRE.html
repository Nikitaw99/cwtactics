<!DOCTYPE HTML>
<html manifest="cache.manifest" >
  <head >
    
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    
    <script>
      window.onerror = function( message, url, linenumber ){
        util.raiseError( "Error:",message,"; from:",url,"; at:",linenumber );
      }
    </script>
    
    <style>
      
      
      body, html  {
        margin: 0;
        padding: 0;
      }
      
      body {
        overflow: hidden;
      }
      
      #cwt_canvas {
        -webkit-box-shadow: 2px 2px 15px #000000;
        -moz-box-shadow: 2px 2px 15px #000000;
        box-shadow: 2px 2px 15px #000000;
        
        
        position: absolute;
        left: 0px;
        top: 0px;
        bottom: 0px;
        
        
        transition: all 1s;
        -moz-transition: all 1s; /* Firefox 4 */
        -webkit-transition: all 1s; /* Safari and Chrome */
        -o-transition: all 1s; /* Opera */
        -ms-transition: all 1s; /* Opera */
      }
      
      .scale2{
        -moz-transform:scale(2,2);
        -webkit-transform:scale(2,2) !important;
        -o-transform:scale(2,2);
        -ms-transform:scale(2,2);
        transform:scale(2,2);
      }
      
      .scale3{
        -moz-transform:scale(3,3);
        -webkit-transform:scale(3,3) !important;
        -o-transform:scale(3,3);
        -ms-transform:scale(3,3);
        transform:scale(3,3);
      }
      
      .blackbird {
        
        overflow: auto;
      }
      
      .content_panel{
        min-width: 100%;
        
        overflow-y: auto;
        overflow-x: hidden;
        
        height: 94.2%;
        
        margin-top: -250%;
        
        position: absolute;
        background: #000;
        z-index: 2;
        
        -webkit-transition: all .8s ease-in-out;
        -moz-transition: all .8s ease-in-out;
        -o-transition: all .8s ease-in-out;
        -ms-transition: all .8s ease-in-out;
        transition: all .8s ease-in-out;
      }
      
      .content_panel:target{
        margin-top: 0%;
        background-color: #ffcb00;
      }
      
      #cwt_app {
        position: absolute;
        left: 0px;
        top: 0px;
        bottom: 0px;
        
        margin:0;
        padding:0;
        
        /*cursor: none; */
      }
      
      div.nav {
        position: absolute;
        width: 100%;
        bottom: 0px;
      }
      
      div.nav{
        height: 6%;
        font-family:Arial, Helvetica, sans-serif;
        font-size:12px;
        width:100%;
        margin-bottom: 0px;
      }
      
      div.nav ul{
        list-style:none;
        background:#2d2d2d;
        margin:0;
        height: 100%;
        padding:0;
      }
      
      div.nav li{
        display:inline-block;
        float:left;
        height: 100%;
      }
      
      div.nav li:first-child{
        margin-left:5px;
      }
      
      div.nav a{
        display:block;
        padding:10px;
        text-decoration:none;
        color:#bbbbbb;
        border-top:2px solid transparent;
      }
      
      div.nav a:hover,
      div.nav li.active a{
        background:#3d3d3d;
        height: 100%;
        color:#dddddd;
        border-top:2px solid #ff4800;
      }
      
      .clearFloat{
        clear:both;
      }
      
      
      /* ***************************************************************** */
      
      .tooltip, .arrow:after {
        background: black;
        border: 2px solid white;
      }
      
      .tooltip {
        pointer-events: none;
        opacity: 0;
        display: inline-block;
        position: absolute;
        padding: 2px 10px;
        color: white;
        border-radius: 10px;
        margin-top: 20px;
        text-align: center;
        font: bold 14px "Helvetica Neue", Sans-Serif;
        font-stretch: condensed;
        text-decoration: none;
        text-transform: uppercase;
        box-shadow: 0 0 7px black;
      }
      
      .tooltip.active {
        opacity: 1;
        margin-top: 5px;
        -webkit-transition: all 0.2s ease;
        -moz-transition:    all 0.2s ease;
        -ms-transition:     all 0.2s ease;
        -o-transition:      all 0.2s ease;
      }
      
      .tooltip.out {
        opacity: 0;
        margin-top: -20px;
        -webkit-transition: all 0.2s ease;
        -moz-transition:    all 0.2s ease;
        -ms-transition:     all 0.2s ease;
        -o-transition:      all 0.2s ease;
      } 
      
      /* ----------------- NEW POPUP ----------------- */
      
      .menuPopup{
        
        display:none;
        
        background-color:#EDEDED;
        border:2px solid #666666;
        
        max-height: 120px;
        
        /* line-height:1.3em; */
        margin:10px auto;
        padding:10px;
        text-align:center;
        width:300px;
        -moz-border-radius:5px;
        -webkit-border-radius:5px;
        border-radius:5px;
        -moz-box-shadow:0 0 5px #888888;
        -webkit-box-shadow:0 0 5px #888888;
        box-shadow:0 0 5px #888888;
        
        position: absolute;
        top: 60px;
        left: 60px;
      }
            
      .menuPopupContent{
        /* background-color: green; */
        background-image: url(back.png);
        background-size: 100%;
      }
      
      .chat-bubble-arrow-border {
        border-color: #666666 transparent transparent transparent;
        border-style: solid;
        border-width: 10px;
        height:0;
        width:0;
        position:absolute;
        
        left:30px;
        top:67px;
      }
      
      .chat-bubble-arrow {
        border-color: #EDEDED transparent transparent transparent;
        border-style: solid;
        border-width: 10px;
        height:0;
        width:0;
        position:absolute;
        
        left:30px;
        top:64px;
      }
      
      .chat-bubble-arrow-border-top {
        border-color:  transparent transparent #666666 transparent;
        border-style: solid;
        border-width: 10px;
        height:0;
        width:0;
        position:absolute;
        
        left:6px;
        top:-20px;
      }
      
      .chat-bubble-arrow-top {
        border-color: transparent transparent #EDEDED transparent;
        border-style: solid;
        border-width: 10px;
        height:0;
        width:0;
        position:absolute;
        
        left:6px;
        top:-17px;
      }
      
      #cwt_menu {
        font-size: 12px !important;
      }
      
      #cwt_menu_header td {
        width: 20px; 
        text-align: left;
        font-weight: bold;
      }
      
      #cwt_menu_header td:first-child {
        width: 80px; 
        text-align: right;
        font-weight: normal;
      }
      
      .menuPopupContent, .menuPopupHeader {
        float: left;
      }
      
      .menuPopupContent{
        height: 120px;
        width: 178px;
        padding-left: 10px;
        border-left-style: solid;
        border-left-width: 1px;
        border-left-color: #888888;
      }
      
      #cwt_menu .cwtwc_menu_entries {
        margin: 0;
        padding: 0;
        list-style:none;
        overflow: auto; /* TODO: via input control mouse wheel */
        height: 100%;
      }
      
      #cwt_menu li {
        height: 16px;
      }
            
      #cwt_menu button {
        width: 100%;
        outline: none;
        text-align: center;
        border-style: none;
        background: transparent;
      }
      
      .activeButton {
        background-color: #d3d3d3;
      }
      
    </style>
    
  </head>
  
  <body onLoad="controller.enterGameLoop();"
  oncontextmenu="return false;" >
    
    <div id="cwt_app">
      
      <div id="fps" style="position: absolute; z-index: 9999; width: 400px;" ></div>
      
      <!-- MAP -->
      <canvas id="cwt_canvas">
        <div style="color: #ff0000;" >
          could not display map container!
        </div>
      </canvas>
      
      
      <div id="log" ></div>
    </div>
    
    <div id="cwt_info_box" class="tooltip"> <span
      id="cwt_info_box_content" ></span> </div>
    
    <div id="cwt_menu" class="menuPopup">
      
      <div id="cwt_menu_header"       class="menuPopupHeader">
        
        <table name="cwt_menu_header_table" >
          <tr name="tile" >
            <td></td><td></td>
          </tr>
          <tr name="defense" >
            <td></td><td></td>
          </tr>
          <tr name="property" >
            <td></td><td></td>
          </tr>
          <tr name="capturePoints" >
            <td></td><td></td>
          </tr>
          <tr name="unit" >
            <td></td><td></td>
          </tr>
          <tr name="hp" >
            <td></td><td></td>
          </tr>
          <tr name="ammo" >
            <td></td><td></td>
          </tr>
          <tr name="fuel" >
            <td></td><td></td>
          </tr>
        </table>
        
      </div>
      
      <div id="cwt_menu_content" class="menuPopupContent">
        <ul id="cwt_menu_entries" class="cwtwc_menu_entries"></ul>
      </div>
      
      <div class="chat-bubble-arrow-border-top"></div>
      <div class="chat-bubble-arrow-top"></div>
    </div>
