<div id="cwt_options_screen" 
     class="cwt_page" 
     style="display:none;" >
  
  <p class="cwt_panel_header cwt_panel_header_small cwt_page_bottom_margin"><span key="OPTIONS"></span></p>

  <table class="w_800 table_center table_collapse semiAlpha" >
    <tbody>
      
      <!-- #################### SFX VOLUME #################### -->

      <tr >
        <td colspan="2">

          <div class="cwt_panel_header_small cwt_page_button cwt_panel_button cwt_panel_button_inverted
                      noEgdeBL noEgdeBR" >

            <span id="cwt_options_sfxVolume_desc" key="options.sfx"></span>:<span id="cwt_options_sfxVolume" ></span>%
          </div>
        </td>
      </tr>
      
      <tr >
        <td class="noRightBorder noTopBorder noEgdeAll cwt_panel_header_small">
            <button key="options.sfx.down" />
          </td>

        <td class="noLeftBorder noTopBorder noEgdeAll cwt_panel_header_small" >
            <button key="options.sfx.up" />
          </td>
      </tr>

      <!-- #################### MUSIC VOLUME #################### -->

      <tr>
        <td colspan="2">
          <div class="cwt_panel_header_small cwt_page_button cwt_panel_button cwt_panel_button_inverted
                      noTopBorder noEgdeAll" >

            <span id="cwt_options_musicVolume_desc" key="options.music"></span>:<span id="cwt_options_musicVolume"></span>%
          </div>
        </td>
      </tr>
      
      <tr>
        <td class="noRightBorder noTopBorder noEgdeTR noEgdeBR" >
          <button key="options.music.down" />
        </td>

        <td class="noLeftBorder noTopBorder noEgdeTL noEgdeBL" >
          <button key="options.music.up" />
        </td>
      </tr>

      <!-- #################### SET KEY MAPPING #################### -->
      
      <tr>
        <td colspan="2" class="buttonTopGap" >
          <div class="cwt_panel_header_small cwt_page_button cwt_panel_button cwt_panel_button_inverted
                      noTopBorder noEgdeAll" >

            <span id="cwt_options_forceTouch"></span>
          </div>
        </td>
      </tr>
      
      <tr >
        <td class="w_800 buttonTopGap cwt_panel_header_small" colspan="2" >
            <button key="options.forceTouch" > </button>
        </td>
      </tr>
      
      <!-- #################### SET KEY MAPPING #################### -->

      <tr >
        <td class="w_400 buttonTopGap noRightBorder noEgdeTR noEgdeTL noEgdeBR" >
            <button key="options.setKeyboad" > </button>
        </td>
        <td class="w_400 buttonTopGap noLeftBorder noEgdeTR noEgdeTL noEgdeBL" >
            <button key="options.setGamepad" > </button>
        </td>
      </tr>
      
      <!-- #################### RESET DATA #################### -->

      <tr >
        <td class="w_800 buttonTopGap cwt_panel_header_small" colspan="2" >
            <button key="options.resetData" > </button>
        </td>
      </tr>
      
      <!-- #################### GO BACK #################### -->

      <tr>
        <td class="w_800 buttonTopGap" colspan="2">
            <button key="options.goBack" />
        </td>
      </tr>
      
    </tbody>
  </table>
</div>
