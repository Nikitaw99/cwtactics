<!DOCTYPE HTML>
<!-- <html manifest="cache.manifest" debug="true"> -->
<html debug="true">
  
  <!-- ##################################################################################### -->
  
  <head>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, , maximum-scale=1, user-scalable=no" />
    
  </head>
  
  <!-- ##################################################################################### -->
  
  <body onLoad="controller.screenStateMachine.event('start');" oncontextmenu="return false;" >
    <div id="cwt_app" class="gamePanel" >
      
      <!-- ###################################### -->
      
      <div id="cwt_error_screen" class="gamePanel" style="display:none;" >
        !ERROR!
        <p id="error_screen_errorMsgField"></p>
      </div>
      
      <!-- ###################################### -->
      
      <div id="cwt_load_screen" class="gamePanel" style="display:none;" >
        <p>...LOADING...</p>
        <p id="logList"></p>
      </div>
      
      <!-- ###################################### -->
      
      <div id="cwt_mobileSound_screen" class="gamePanel" style="display:none;" >
        <p><button id="mobileSoundNext" key="NEXT"  class="menuButton" ></button></p>
        <p id="cwt_mobileSound_spacer" ></p>
      </div>
      
      <!-- ###################################### -->
      
      <div id="cwt_main_screen" class="gamePanel" style="display:none;">
        <div id="main_screen_error_msg" style="display: none; color:red; background: white;">
        
        </div>
        
        <p><button id="main_screen_enter_1" key="CAMPAIGN" class="menuButton" ></button></p> 
        <p><button id="main_screen_enter_2" key="VERSUS"   class="menuButton" ></button></p> 
        <p><button id="main_screen_enter_3" key="NETWORK"  class="menuButton" ></button></p> 
        <p><button id="main_screen_enter_4" key="WARROOM"  class="menuButton" ></button></p> 
        <p><button id="main_screen_enter_5" key="DESIGN"   class="menuButton" ></button></p> 
        <p><button id="main_screen_enter_6" key="OPTIONS"   class="menuButton" ></button></p>
      </div>
      
      <!-- ###################################### -->
      
      <div id="cwt_versus_screen" class="gamePanel" style="display:none;" >
        <p id="map_selection"></p>
        <p><button id="versus_start_btn" key="START" class="menuButton" ></button></p>
      </div>
      
      <!-- ###################################### -->
      
      <div id="cwt_options_screen" class="gamePanel" style="display:none;" >
        <p><span id="cwt_options_sfxVolume_desc" key="options.sfx"></span>: <span id="cwt_options_sfxVolume" class="menuButton" ></span>%</p>
        <p><span id="cwt_options_musicVolume_desc" key="options.music"></span>: <span id="cwt_options_musicVolume" class="menuButton" ></span>%</p>
        <p id="cwt_options_reset" key="options.resetData" class="menuButton" ></p>
        <p><input type="text" id="cwt_options_mapIn" ></input></p>
        <p id="cwt_options_addMap" key="options.addMap" class="menuButton" ></p>
        <p id="cwt_options_goBack" key="options.goBack" class="menuButton"></p>
      </div>
            
      <!-- ###################################### -->
      
      <div id="cwt_teamConfig_screen" class="gamePanel" style="display:none;" >
        
      </div>
      
      <!-- ###################################### -->
      
      <div id="cwt_roundConfig_screen" class="gamePanel" style="display:none;" >
        
      </div>
      
      <!-- ###################################### -->
      
      <div id="cwt_game_screen" class="gamePanel" style="display:none;" >
                
        <canvas id="cwt_canvas">
          <div style="color: #ff0000;" >
            could not display map container!
          </div>
        </canvas>
        
        <!-- #################################################################################################### --> 
        
        <div id="cwt_unitinfo_box" class="tooltip"> 
          <table>
            
            <tr>
              <td colspan="4"><span id="cwt_unitinfo_name"></span></td>
            </tr>
            
            <tr>
              <td colspan="2"><span id="cwt_unitinfo_picture"></span></td>
              <td colspan="2"><span id="cwt_unitinfo_description"></span></td>
            </tr>
            
            <tr>
              <td><span id="cwt_unitinfo_mvrange_D"></span></td>
              <td><span id="cwt_unitinfo_mvrange_C"></span></td>
              <td><span id="cwt_unitinfo_movetype_D"></span></td>
              <td><span id="cwt_unitinfo_movetype_C"></span></td>
            </tr>
            
            <tr>
              <td><span id="cwt_unitinfo_mainwp_D"></span></td>
              <td colspan="3"><span id="cwt_unitinfo_mainwp_C"></span></td>
            </tr>
            
            <tr>
              <td><span id="cwt_unitinfo_secwp_D"></span></td>
              <td colspan="3"><span id="cwt_unitinfo_secwp_C"></span></td>
            </tr>
            
            <tr>
              <td><span id="cwt_unitinfo_HP_D"></span></td>
              <td><span id="cwt_unitinfo_HP_C"></span></td>
              <td><span id="cwt_unitinfo_against_inf_D"></span></td>
              <td><span id="cwt_unitinfo_against_inf_C"></span></td>
            </tr>
            
            <tr>
              <td><span id="cwt_unitinfo_Gas_D"></span></td>
              <td><span id="cwt_unitinfo_Gas_C"></span>/<span id="cwt_unitinfo_Gas_C2"></span></td>
              <td><span id="cwt_unitinfo_against_veh_D"></span></td>
              <td><span id="cwt_unitinfo_against_veh_C"></span></td>
            </tr>
            
            <tr>
              <td><span id="cwt_unitinfo_Ammo_D"></span></td>
              <td><span id="cwt_unitinfo_Ammo_C"></span>/<span id="cwt_unitinfo_Ammo_C2"></span></td>
              <td><span id="cwt_unitinfo_against_air_D"></span></td>
              <td><span id="cwt_unitinfo_against_air_C"></span></td>
            </tr>
            
            <tr>
              <td><span id="cwt_unitinfo_class_D"></span></td>
              <td><span id="cwt_unitinfo_class_C"></span></td>
              <td><span id="cwt_unitinfo_against_heli_D"></span></td>
              <td><span id="cwt_unitinfo_against_heli_C"></span></td>
            </tr>
            
            <tr>
              <td><span id="cwt_unitinfo_vision_D"></span></td>
              <td><span id="cwt_unitinfo_vision_C"></span></td>
              <td><span id="cwt_unitinfo_against_ship_D"></span></td>
              <td><span id="cwt_unitinfo_against_ship_C"></span></td>
            </tr>
            
            <tr>
              <td><span id="cwt_unitinfo_attrange_D"></span></td>
              <td><span id="cwt_unitinfo_attrange_C"></span>-<span id="cwt_unitinfo_attrange_C2"></span></td>
              <td><span id="cwt_unitinfo_against_sub_D"></span></td>
              <td><span id="cwt_unitinfo_against_sub_C"></span></td>
            </tr>
                        
          </table>
        </div>
        
        <!-- #################################################################################################### --> 
        
        <div id="cwt_tileinfo_box" class="tooltip"> 
          <table>
            
            <tr>
              <td colspan="4"><span id="cwt_tileinfo_name"></span></td>
            </tr>
            
            <tr>
              <td colspan="2"><span id="cwt_tileinfo_picture"></span></td>
              <td colspan="2"><span id="cwt_tileinfo_description"></span></td>
            </tr>
            
            <tr>
              <td><span id="cwt_tileinfo_defense_D"></span></td>
              <td><span id="cwt_tileinfo_defense_C"></span></td>
            </tr>
            
            <tr>
              <td><span id="cwt_tileinfo_capturePoints_D"></span></td>
              <td><span id="cwt_tileinfo_capturePoints_C"></span></td>
            </tr>
            
            <tr>
              <td><span id="cwt_tileinfo_owner_D"></span></td>
              <td><span id="cwt_tileinfo_owner_C"></span></td>
            </tr>
                        
          </table>
        </div>
        
        <!-- #################################################################################################### --> 
        
        <div id="cwt_playerinfo_box" class="tooltip"> 
          <table>
            
            <tr>
              <td colspan="4"><span id="cwt_playerinfo_name"></span></td>
            </tr>
            
            <tr>
              <td colspan="2"><span id="cwt_playerinfo_picture"></span></td>
              <td colspan="2"><span id="cwt_playerinfo_description"></span></td>
            </tr>
            
            <tr>
              <td><span id="cwt_playerinfo_coPower_D"></span></td>
              <td><span id="cwt_playerinfo_coPower_C"></span></td>
            </tr>
            
            <tr>
              <td><span id="cwt_playerinfo_numberProp_D"></span></td>
              <td><span id="cwt_playerinfo_numberProp_C"></span></td>
            </tr>
            
            <tr>
              <td><span id="cwt_playerinfo_numberUnits_D"></span></td>
              <td><span id="cwt_playerinfo_numberUnits_C"></span></td>
            </tr>
                        
          </table>
        </div>
        
        <div id="playerInfo" class="tooltip active" >
          <div>Gold: <span id="playerGold"></span></div>
          <div>Power: <span id="playerPower"></span></div>
        </div>
        
        <!-- #################################################################################################### --> 
        
        <div id="cwt_info_box" class="tooltip"> 
          <span id="cwt_info_box_content" ></span> 
        </div>
        
        <!-- #################################################################################################### --> 
        
        <div id="cwt_menu" class="menuPopup">
          
          <div id="cwt_menu_content" class="menuPopupContent">
            <ul id="cwt_menu_entries" class="cwtwc_menu_entries"></ul>
          </div>
          
          <div class="chat-bubble-arrow-border-top"></div>
          <div class="chat-bubble-arrow-top"></div>
        </div>
        
      </div>
      
    </div>
    
  </body>  
  
  <!-- ##################################################################################### -->
  
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
    <script src="engineDeps.js" type="text/javascript"></script>
    <script src="clientDeps.js" type="text/javascript"></script>
    
    <script src="engine.js" type="text/javascript"></script>
    <script>
      util.log = function( msg ){
        
        if( arguments.length > 1 ){
          msg = Array.prototype.join.call( arguments, " " );
        }

        document.getElementById("logList").innerHTML = msg;
        console.log( msg );
      }
      
      window.onerror = function(  ){
        document.getElementById("logList").innerHTML = JSON.stringify(arguments);
        console.error( JSON.stringify(arguments) );
      }
    </script>
    <script src="client.js" type="text/javascript"></script>
  
  <!-- ##################################################################################### -->
  
</html>
