<!DOCTYPE html>

<html>
	<head>
		<title>Creating MusicTest within JavaScript</title>
	</head>
	<body>
		<audio controls>
			  <source src="epoch.mp3" type="audio/mpeg">
			  Your browser does not support the audio tag.
		</audio>
		<audio controls>
			  <source src="peter.ogg" type="audio/ogg">

	</body>
