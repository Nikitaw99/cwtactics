<!DOCTYPE html>

<html>
	<head>
		<title>Creating MusicTest within JavaScript</title>
	</head>
	<body>
		<audio id="music" src="melanthe.mp3" controls="controls" autoplay="autoplay" style="display:none" >
			  Your browser does not support the audio tag.
		</audio>
		Play <input id="play" type="checkbox" />
		<script>
			window.onload = function(){
				
				play.onchange = function(){
				
					var play = document.getElementById("play");
					var music = document.getElementById("music");
				
					if(play.checked == 1){
						console.log("And it can sense the play check");
						music.play();
					}else{
						music.pause();
					}
				}
			}
			
			
		</script>
	</body>
</html>
