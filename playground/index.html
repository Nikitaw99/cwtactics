<!DOCTYPE html>
<html lang=en>
  
  <head>
    <meta charset=utf-8>
    <title>Sample HTML5 index.html from MyThinkPond</title>
    
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, , maximum-scale=1, user-scalable=no" />
    
    <style>
      
      #cwt_game_bottomBar{
        
        height: 48px;
        bottom: 0px;
        position: absolute;
        left: 0px;
        right: 0px;
        
        
        border-top: 1px solid rgb(134, 134, 134);
        display: block;
        position: fixed;
        
        top: auto;
        
        color: #36A0C5;
        
        text-align: left;
      }
      
      .bottomBarPart {
        width: 22.5%;
        height: 100%;
        float: left;
        font-family: Courier New;
        font-weight: normal;
        
        -webkit-transition: all 0.5s;
        -moz-transition: all 0.5s;
        -ms-transition: all 0.5s;
        -o-transition: all 0.5s;
        transition: all 0.5s;
        
        /* border-left: 1px solid rgb(134, 134, 134); */
      }
      
      canvas{
        background: yellow;
      }
      
      #cwt_game_bottomBar div {
        margin: 0;
      }
      
      #cwt_game_bottomBar .row > div{
        float: left;
        width: calc(25% - 5px);
        width: -webkit-calc(25% - 5px);
        padding-left: 5px;
      }
      
      .headerRow {
        font-family: Courier New;
        height: 18px;
        font-size: 16px;
        font-weight: normal;
        background-color: rgb(235, 235, 235);;
        border-bottom: 1px solid rgb(190, 189, 189);
      }
      
      .subRow {
        font-family: Courier New;
        font-weight: bold;
        height: 14px;
        font-size: 10px;
        background-color: rgb(240, 239, 239);
      }
      
      .filler{
        width: 5%;
      }
      
      .iconDiv {
        padding-left: 5px;
        width: 30%;
        float: left;
      }
      
    </style>
    
  </head>
  
  <body>
    <div id="cwt_game_bottomBar">
      
      <div class="row headerRow">
        <div>Player</div>
        <div>INFANTRY</div>
        <div>TILE/PROPERTY</div>
        <div>Player Enemy</div>
      </div>
      
      <div class="row subRow">
        <div>Player</div>
        <div>
          <div class="iconDiv">
            <canvas height="8" width="8" id="cwt_unitinfo_HP_D"></canvas>
            <span class="colBold" id="cwt_unitinfo_HP_C">99</span>
          </div>
          <div class="iconDiv" >
            <canvas height="8" width="8" id="bottomBar_ammo_d"></canvas>
            <span id="bottomBar_ammo">10</span>/<span class="colBold" id="bottomBar_ammo2">99</span>
          </div>
        </div>
        <div>TILE/PROPERTY</div>
        <div>Player Enemy</div>
      </div>
      
      <div class="row subRow">
        <div>Player</div>
        <div>
          <div class="iconDiv" >
            <canvas height="8" width="8" id="bottomBar_fuel_d"></canvas>
            <span id="bottomBar_fuel">11</span>/<span class="colBold" id="bottomBar_fuel2">99</span>
          </div>
          <div class="iconDiv" >
            <canvas height="8" width="8" id="bottomBar_attrange_d"></canvas>
            <span class="colBold" id="bottomBar_attrange">1</span>-<span class="colBold" id="bottomBar_attrange2">8</span>
          </div>
        </div>
        <div>TILE/PROPERTY</div>
        <div>Player Enemy</div>
      </div>
      
    </div>
    
  </body>
  
  <script>
    
  </script>
  
</html>
